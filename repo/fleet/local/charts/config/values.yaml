templates:
  nameOverride: config
  fullnameOverride: config
  kind: StatefulSet
  image:
    repository: registry.cn-hangzhou.aliyuncs.com/rlm/config-server
    pullPolicy: Always
    tag: 0.0.1
  serviceAccount:
    create: true
    automount: true
    annotations: {}
    name: config-sa
  env:
    SERVER_PORT: 80
    MANAGEMENT_SERVER_PORT: 9001
    SECURITY_USER_NAME: default
    SECURITY_USER_PASSWORD: M1h62Gj3Uy54r
    RABBITMQ_VIRTUAL_HOST: /micro
    RABBITMQ_HOST: rabbitmq
    RABBITMQ_PORT: 5672
    RABBITMQ_USERNAME: micro
    RABBITMQ_PASSWORD: UPsfyIREQt^Md0jlYuPWtREf4Ksp7Ibn5tKK
  service:
    clusterIP: None
    spec:
    - port: 80
      protocol: TCP
      name: http
    - port: 9001
      protocol: TCP
      name: tcp-actuator
  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: tcp-actuator
  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: tcp-actuator