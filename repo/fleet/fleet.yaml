# https://fleet.rancher.io/ref-fleet-yaml
# https://github.com/rancher/fleet-examples
helm:
  chart: ./local
  releaseName: micro
targetCustomizations:
- name: micro
  clusterName: local
  defaultNamespace: io
  kustomize:
    dir: overlays
  helm:
    values:
      config-server:
        enabled: true
      eureka-server:
        enabled: true
      gateway-server:
        enabled: true
      mygraph:
        enabled: true
      redis:
        enabled: true
      rabbitmq:
        enabled: true
      mysql:
        enabled: true
      postgres:
        enabled: true
      nginx:
        enabled: true
      jenkins:
        enabled: true
      jaeger:
        enabled: true