# https://fleet.rancher.io/ref-fleet-yaml
# https://github.com/rancher/fleet-examples
helm:
  chart: ./local
  releaseName: micro
targetCustomizations:
- name: micro
  clusterName: local
  defaultNamespace: mylb
  kustomize:
    dir: overlays
  helm:
    values:
      config-server:
        enabled: true
      eureka-server:
        enabled: true
      gateway-server:
        enabled: true
      core-service:
        enabled: true
      core-service-beta:
        enabled: true
      core-web:
        enabled: true
      nginx:
        enabled: true
      jaeger:
        enabled: true
      redis:
        enabled: true
        templates:
          nodeSelector:
            redis: redis
      rabbitmq:
        enabled: true
        templates:
          nodeSelector:
            rabbitmq: rabbitmq
      postgres:
        enabled: true
        templates:
          nodeSelector:
            postgres: postgres
      mysql:
        enabled: true
        templates:
          nodeSelector:
            mysql: mysql
      jenkins:
        enabled: true
        templates:
          nodeSelector:
            jenkins: jenkins
      mygraph:
        enabled: true
        templates:
          nodeSelector:
            mygraph: mygraph