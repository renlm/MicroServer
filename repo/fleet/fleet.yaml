# https://fleet.rancher.io/ref-fleet-yaml
# https://github.com/rancher/fleet-examples
helm:
  chart: ./local
  releaseName: micro
targetCustomizations:
- name: micro
  clusterName: local
  defaultNamespace: mylb
  kustomize:
    dir: overlays
  helm:
    valuesFiles:
    - overlays/values/nginx.yaml
    - overlays/values/redis.yaml
    - overlays/values/rabbitmq.yaml
    - overlays/values/postgres.yaml
    - overlays/values/mysql.yaml
    - overlays/values/jenkins.yaml
    - overlays/values/jaeger.yaml
    - overlays/values/config-server.yaml
    - overlays/values/eureka-server.yaml
    - overlays/values/gateway-server.yaml
    - overlays/values/core-service.yaml
    - overlays/values/core-service-beta.yaml
    - overlays/values/core-web.yaml
    - overlays/values/mygraph.yaml